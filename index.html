<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Online CV and portfolio of Hai Hoang." />
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --accent: #38bdf8;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 55%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    /* TOP BAR WITH 4 BUTTONS */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.96),
        rgba(15, 23, 42, 0.85),
        transparent
      );
      border-bottom: 1px solid rgba(31, 41, 55, 0.8);
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-left {
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--text-soft);
      background: rgba(15, 23, 42, 0.9);
      transition: all 0.15s ease-out;
    }

    nav a:hover {
      color: #e5e7eb;
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 8px 20px rgba(15, 23, 42, 0.9);
      background: radial-gradient(
        circle at top left,
        rgba(56, 189, 248, 0.25),
        rgba(15, 23, 42, 1)
      );
    }

    /* HERO / INTRO */
    .hero {
      margin-top: 32px;
      margin-bottom: 32px;
      border-radius: 18px;
      padding: 20px 18px 24px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background: radial-gradient(
          circle at top left,
          rgba(56, 189, 248, 0.16),
          transparent 55%
        ),
        radial-gradient(circle at bottom right, rgba(30, 64, 175, 0.2), #020617);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.95);
    }

    .hero-name {
      font-size: clamp(2.1rem, 2.5vw + 1.4rem, 2.6rem);
      font-weight: 650;
      letter-spacing: 0.04em;
      margin: 0 0 4px;
    }

    .hero-role {
      font-size: 1.05rem;
      color: #a5b4fc;
      margin-bottom: 12px;
    }

    .hero-text {
      max-width: 40rem;
      font-size: 0.98rem;
      color: var(--text-soft);
    }

    .hero-tags {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--text-soft);
      background: rgba(15, 23, 42, 0.9);
    }

    .tag.accent {
      border-color: rgba(56, 189, 248, 0.95);
      color: #e0f2fe;
      background: rgba(8, 47, 73, 0.95);
    }

    /* SECTIONS */
    section {
      margin-bottom: 28px;
      border-radius: 18px;
      padding: 18px 18px 20px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top, #0b1120, #020617);
      box-shadow: 0 16px 36px rgba(15, 23, 42, 0.85);
    }

    section h2 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9ca3af;
    }

    .section-sub {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-top: 0;
      margin-bottom: 10px;
    }

    /* EXPERIENCE LIST */
    .item {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px dashed rgba(55, 65, 81, 0.7);
    }

    .item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .item-title {
      font-weight: 600;
      color: var(--text-main);
    }
